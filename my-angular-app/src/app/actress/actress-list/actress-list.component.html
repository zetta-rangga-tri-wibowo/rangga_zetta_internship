<div class="actress-list-wrapper">
  <div *ngFor="let actress of dataActress">
    <mat-card (click)="actressDetail(actress.id)" class="actress-card" appearance="outlined" >
      <mat-card-header>
<!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{actress.name}}</mat-card-title>
<!--        <mat-card-subtitle>{{actress.movieId }}</mat-card-subtitle>-->
      </mat-card-header>
      <img mat-card-image src="{{actress.photo}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{actress.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
