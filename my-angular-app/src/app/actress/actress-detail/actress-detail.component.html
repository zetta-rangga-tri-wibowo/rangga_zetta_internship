<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{dataActress?.name}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{dataActress?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Detail">
      <div class="actress-photo">
        <img mat-card-image src="{{dataActress?.photo}}">
      </div>
      <div>
        <p>Name :  <span>{{dataActress?.name}}</span></p>

        <p>Country : <span>{{dataActress?.country}}</span>
        </p>
      </div>
    </mat-tab>
    <mat-tab label="Movies">
<!--      {{ movies | json }}-->
      <h1>Movies :</h1>
      <div *ngFor="let movie of movies">
        <div>
          <span>{{ movie.title }}</span>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
