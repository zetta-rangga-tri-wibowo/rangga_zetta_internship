<div class="wrapper-cards">
  <app-filter [all]="getTotalCourses()" [free]="getFreeCourses()" [premium]="getPremiumCourses()" (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
  <ng-container  *ngFor="let course of courses">
    <app-card [courseData]="course" *ngIf="courseCountRadioButton === 'all' || courseCountRadioButton === course.category"></app-card>
  </ng-container>
</div>
