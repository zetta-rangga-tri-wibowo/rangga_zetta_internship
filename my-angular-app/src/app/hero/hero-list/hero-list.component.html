<!-- src/app/hero/hero-list/hero-list.component.html -->
<div>
  <div class="container-add-hero">
    <h2>Add Hero</h2>
    <div class="hero-add">
      <div class="input-hero">
        <input [(ngModel)]="newHeroName" placeholder="Enter hero name" />
      </div>
      <div class="btn-container">
        <button (click)="addHero()" class="btn-add">Add Hero</button>
        <button (click)="clearHeroes()" class="btn-delete">Clear Hero List</button>
      </div>
    </div>
  </div>
  <div class="list-hero">
    <div>
      <h2>Hero Name</h2>
      <ul>
        <li *ngFor="let hero of heroes">
          {{ hero.name }} - {{ hero.status }}
        </li>
      </ul>
    </div>
  </div>
</div>
